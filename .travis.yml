conditions: v1
dist: xenial
sudo: required

cache:
  pip: true
  directories:
  - $HOME/.cache/pre-commit
  - $HOME/.pre-commit
  - $HOME/virtualenv/python$(python -c 'import platform; print(platform.python_version())')
  - $HOME/Library/Caches/Homebrew

services:
- docker
- lxd

language: python

.mixtures:  # is not used by Travis CI, but helps avoid duplication
- &if-cron-or-manual-run-or-tagged
  if: type IN (cron, api) OR tag IS present
- &py-27
  python: "2.7"
- &py-36
  python: "3.6"
- &py-37
  python: "3.7"
- &lint
  <<: *py-37
  addons: {}  # Linters don't require extra OS packages
  before_install: []  # These don't require inspec+rubocop and dynamic TOXENV
  services: []  # Linters don't require docker
- &env-functional
  TESTS_TYPE: functional
- &env-functional-shard_1
  <<: *env-functional
  PYTEST_ADDOPTS: "'-m shard_1_of_3'"
- &env-functional-shard_2
  <<: *env-functional
  PYTEST_ADDOPTS: "'-m shard_2_of_3'"
- &env-functional-shard_3
  <<: *env-functional
  PYTEST_ADDOPTS: "'-m shard_3_of_3'"

jobs:
  fast_finish: true

  include:
  - <<: *lint
    name: linting the code
    env:
      TOXENV: lint

  - <<: *lint
    name: checking the code style
    env:
      TOXENV: format-check

  - <<: *lint
    name: checking the docs build
    env:
      TOXENV: doc

  - <<: *py-37
    env:
      ANSIBLE_VERSION: "27"
      TESTS_TYPE: unit

  - <<: *py-37
    env:
      ANSIBLE_VERSION: "26"
      TESTS_TYPE: unit

  - <<: *py-37
    env:
      ANSIBLE_VERSION: "25"
      TESTS_TYPE: unit

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "27"
      TESTS_TYPE: unit

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "26"
      TESTS_TYPE: unit

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: "25"
      TESTS_TYPE: unit

  - <<: *py-27
    env:
      ANSIBLE_VERSION: "27"
      TESTS_TYPE: unit

  - <<: *py-27
    env:
      ANSIBLE_VERSION: "26"
      TESTS_TYPE: unit

  - <<: *py-27
    env:
      ANSIBLE_VERSION: "25"
      TESTS_TYPE: unit

  - <<: *py-37
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: "27"

  - <<: *py-37
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: "27"

  - <<: *py-37
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: "27"

  - <<: *py-37
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: "26"

  - <<: *py-37
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: "26"

  - <<: *py-37
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: "26"

  - <<: *py-37
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: "25"

  - <<: *py-37
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: "25"

  - <<: *py-37
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: "25"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: "27"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: "27"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: "27"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: "26"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: "26"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: "26"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: "25"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: "25"

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: "25"

  - <<: *py-27
    env:
      ANSIBLE_VERSION: "27"
      TESTS_TYPE: functional

  - <<: *py-27
    env:
      ANSIBLE_VERSION: "26"
      TESTS_TYPE: functional

  - <<: *py-27
    env:
      ANSIBLE_VERSION: "25"
      TESTS_TYPE: functional


  # The following set of jobs is running tests against devel branch
  # of ansible/ansible:

  - <<: *py-37
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: devel
      TESTS_TYPE: unit
  - <<: *py-37
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: devel
  - <<: *py-37
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: devel
  - <<: *py-37
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: devel

  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: devel
      TESTS_TYPE: unit
  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: devel
  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_2
      ANSIBLE_VERSION: devel
  - <<: *py-36
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: devel

  - <<: *py-27
    <<: *if-cron-or-manual-run-or-tagged
    env:
      ANSIBLE_VERSION: devel
      TESTS_TYPE: unit
  - <<: *py-27
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: devel
  - <<: *py-27
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_1
      ANSIBLE_VERSION: devel
  - <<: *py-27
    <<: *if-cron-or-manual-run-or-tagged
    env:
      <<: *env-functional-shard_3
      ANSIBLE_VERSION: devel

