sudo: required

language: python

env:
  matrix:
    - TOXENV=flake8
    - TOXENV=yapf
    - TOXENV=docs
    - TOXENV=py27

services:
  - docker

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine

install:
- pip install -r test-requirements.txt

script:
- tox
