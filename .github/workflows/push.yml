# See https://github.com/ansible-community/devtools/blob/main/.github/workflows/push.yml
name: push
on:
  push:
    branches:
      - main
      - "releases/**"
      - "stable/**"

permissions:
  contents: read

jobs:
  ack:
    permissions:
      contents: none
    uses: ansible-community/devtools/.github/workflows/push.yml@main
