# See https://github.com/ansible-community/devtools/blob/main/.github/workflows/ack.yml
name: ack
on:
  pull_request_target:
    types: [opened, labeled, unlabeled, synchronize]

permissions:
  contents: read

jobs:
  ack:
    permissions:
      contents: none
    uses: ansible-community/devtools/.github/workflows/ack.yml@main
