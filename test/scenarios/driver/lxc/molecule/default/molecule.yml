---
dependency:
  name: galaxy
driver:
  name: lxc
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../../resources/playbooks/lxc/create.yml
    destroy: ../../../../../resources/playbooks/lxc/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
