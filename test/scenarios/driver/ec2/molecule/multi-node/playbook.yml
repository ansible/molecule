---
- name: Converge
  hosts: all
  gather_facts: false
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal python-zipstream)
      become: True
      changed_when: false

- name: Converge
  hosts: all
  become: True
  roles:
    - molecule

- name: Converge
  hosts: bar
  become: True
  roles:
    - molecule

- name: Converge
  hosts: foo
  become: True
  roles:
    - molecule

- name: Converge
  hosts: baz
  become: True
  roles:
    - molecule
