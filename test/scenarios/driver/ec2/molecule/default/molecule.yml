---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance
    image: ami-a5b196c0
    instance_type: t2.micro
    region: us-east-2
    user: ubuntu
    vpc_id: vpc-72e724c6
    vpc_subnet_id: subnet-6456fd1f
provisioner:
  name: ansible
  playbooks:
    create: ../../../../../resources/playbooks/ec2/create.yml
    destroy: ../../../../../resources/playbooks/ec2/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
