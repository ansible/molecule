---
dependency:
  name: galaxy
driver:
  name: gce
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance
    zone: us-west1-a
    machine_type: f1-micro
    image: debian-8
provisioner:
  name: ansible
  playbooks:
    create: ../../../../../resources/playbooks/gce/create.yml
    destroy: ../../../../../resources/playbooks/gce/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  inventory:
    group_vars:
      all:
        ssh_port: 22
        ssh_user: "{{ lookup('env', 'USER') }}"
        ssh_identity_file: "{{ lookup('env', 'HOME') }}/.ssh/google_compute_engine"
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
