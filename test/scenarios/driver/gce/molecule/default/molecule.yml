---
dependency:
  name: galaxy
driver:
  name: gce
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance
    zone: us-west1-a
    machine_type: f1-micro
    image: debian-8
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../../resources/playbooks/gce/create.yml
    destroy: ../../../../../resources/playbooks/gce/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
