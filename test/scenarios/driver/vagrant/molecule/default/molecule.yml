---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance
    box: debian/jessie64
    interfaces:
      - auto_config: true
        network_name: private_network
        type: dhcp
      - virtualbox__intnet: test_network
        network_name: private_network
        ip: 192.168.0.1
    provision: false
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../../resources/playbooks/vagrant/create.yml
    destroy: ../../../../../resources/playbooks/vagrant/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
