---
dependency:
  name: galaxy
driver:
  name: vagrant
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance-1
    box: debian/jessie64
    interfaces:
      - auto_config: True
        network_name: private_network
        type: dhcp
provisioner:
  name: ansible
  playbooks:
    setup: ../../../../../resources/playbooks/vagrant/create.yml
    teardown: ../../../../../resources/playbooks/vagrant/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
