---
- name: Converge
  hosts: all
  gather_facts: false
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: True
      changed_when: false

- name: Converge
  hosts: all
  roles:
    - molecule

- name: Converge
  hosts: bar
  roles:
    - molecule

- name: Converge
  hosts: foo
  roles:
    - molecule

- name: Converge
  hosts: baz
  roles:
    - molecule
