---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance
    image: centos:latest
    networks:
      - name: foo
        ipam_options:
          subnet: '10.255.255.0/24'
      - name: bar
        ipam_config:
          subnet: '10.255.254.0/24'
      - name: noipam
    buildargs:
      testarg: this_is_a_test
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../../resources/playbooks/docker/create_ipam.yml
    destroy: ../../../../../resources/playbooks/docker/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: ipam
verifier:
  name: testinfra
  lint:
    name: flake8
