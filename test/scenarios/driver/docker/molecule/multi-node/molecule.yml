---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance-1
    image: molecule_local/centos:latest
    command: sleep infinity
    dockerfile: Dockerfile
    groups:
      - foo
      - bar
  - name: instance-2
    image: molecule_local/centos:latest
    command: sleep infinity
    dockerfile: Dockerfile
    groups:
      - foo
      - baz
provisioner:
  name: ansible
  playbooks:
    setup: ../../../../../resources/playbooks/docker/create.yml
    teardown: ../../../../../resources/playbooks/docker/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: multi-node
verifier:
  name: testinfra
  lint:
    name: flake8
