---
dependency:
  name: galaxy

driver:
  name: hetznercloud

lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint

platforms:
  - name: instance-1
    server_type: cx11
    image: debian-9
    groups:
      - foo
      - bar

  - name: instance-2
    server_type: cx11
    image: debian-9
    groups:
      - foo
      - baz

provisioner:
  name: ansible
  playbooks:
    create: ../../../../../resources/playbooks/hetznercloud/create.yml
    destroy: ../../../../../resources/playbooks/hetznercloud/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
  config_options:
    defaults:
      timeout: 100
    ssh_connection:
      scp_if_ssh: true

scenario:
  name: multi-node

verifier:
  name: testinfra
  lint:
    name: flake8
