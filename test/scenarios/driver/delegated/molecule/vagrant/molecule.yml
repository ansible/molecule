---
dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: false
    login_cmd_template: 'ssh {instance} -F /tmp/ssh-config-vagrant'
    ansible_connection_options:
      connection: ssh
      ansible_ssh_common_args: -F /tmp/ssh-config-vagrant
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: delegated-instance-vagrant
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: vagrant
verifier:
  name: testinfra
  lint:
    name: flake8
