---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../resources/.yamllint
platforms:
  - name: instance
    image: centos:latest
provisioner:
  name: ansible
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: inspec
verifier:
  name: inspec
  lint:
    name: flake8
    enabled: false
