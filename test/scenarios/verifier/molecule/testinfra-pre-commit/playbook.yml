---
- name: Converge
  hosts: all
  tasks:
    - name: Create /tmp/molecule
      file:
        dest: /etc/molecule
        group: root
        owner: root
        mode: 0755
        state: directory

    - name: Create /etc/molecule/{{ ansible_hostname }}
      copy:
        dest: "/etc/molecule/{{ ansible_hostname }}"
        group: root
        owner: root
        mode: 0644
        content: "{{ ansible_hostname }}"
