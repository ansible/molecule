---
dependency:
  name: galaxy
driver:
  name: docker
ansible:
  group_vars:
    example:
      group_host_vars_example_group_one_molecule_yml: foo
      group_host_vars_example_group_two_molecule_yml: foo
    example2:
      group_host_vars_example2_group_molecule_yml: foo
  host_vars:
    group-vars-scenario:
      group_host_vars_host_molecule_yml: bar
docker:
  containers:
    - name: group-vars-scenario
      ansible_groups:
        - example
        - example2:children:
          - example
      image: ubuntu
      image_version: latest
vagrant:
  platforms:
    - name: ubuntu
      box: ubuntu/trusty64

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: group-vars-scenario
      ansible_groups:
        - example
        - example2:children:
          - example
verifier:
  name: testinfra
