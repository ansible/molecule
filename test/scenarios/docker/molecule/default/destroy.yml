---
- hosts: localhost
  connection: local
  vars:
    molecule_yml: "{{ lookup('file','molecule.yml') | from_yaml }}"
  tasks:
    - name: Destroy molecule instance(s)
      docker_container:
        name: "{{ item.name | instance_with_scenario_name(molecule_yml.scenario.name) }}"
        state: absent
      with_items: "{{ molecule_yml.platforms }}"
