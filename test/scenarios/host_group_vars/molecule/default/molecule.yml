---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../resources/.yamllint
platforms:
  - name: instance
    image: centos:latest
    groups:
      - example
    children:
      - example_1
provisioner:
  name: ansible
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
  inventory:
    host_vars:
      instance:
        host_group_vars_host_molecule_yml: true
    group_vars:
      example:
        host_group_vars_example_group_one_molecule_yml: true
        host_group_vars_example_group_two_molecule_yml: true
      example_1:
        host_group_vars_example_1_child_group_molecule_yml: true
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
