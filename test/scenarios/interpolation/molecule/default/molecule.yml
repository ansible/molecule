---
dependency:
  name: galaxy
driver:
  name: ${DRIVER_NAME}
lint:
  name: yamllint
  options:
    config-file: ../../resources/.yamllint
platforms:
  - name: instance
    image: centos:latest
provisioner:
  name: ansible
  playbooks:
    setup: ../../../../resources/playbooks/docker/create.yml
    teardown: ../../../../resources/playbooks/docker/destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
