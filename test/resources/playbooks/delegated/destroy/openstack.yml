---
- name: Destroy molecule instance(s)
  os_server:
    name: delegated-instance-openstack
    state: absent
    delete_fip: true

- name: Cleanup temporary files file
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ openstack.key_path }}"
    - "{{ openstack.ssh_config_path }}"
