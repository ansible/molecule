---
ansible:
  config_file: ansible.cfg
  playbook: playbook.yml
  raw_env_vars:
    foo: bar
  extra_vars: foo=bar
  verbose: true
  become: true
  tags: foo,bar
driver:
  name: vagrant
vagrant:
  platforms:
    - name: rhel-7
      box: namespace/rhel-7
      box_version: 7.2.0
      box_url: http://example.com/pub/rhel-7.json
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 4096
        cpus: 2
  instances:
    - name: host.example.com
      ansible_groups:
        - group1
        - group2
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      raw_config_args:
        - foo
        - bar
verifier:
  name: testinfra
  options:
    sudo: true
