---
ansible:
  raw_env_vars:
    ANSIBLE_ROLES_PATH: ../../../../roles:../../../../../roles

vagrant:
  platforms:
    - name: ubuntu
      box: ubuntu/trusty64
    - name: centos7
      box: centos/7

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: status-scenario-01
      ansible_groups:
        - example-group
        - example-group1
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
    - name: status-scenario-02
      ansible_groups:
        - example-group
        - example-group2
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
