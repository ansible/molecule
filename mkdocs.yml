---
site_name: Ansible Molecule
site_url: https://ansible.readthedocs.io/projects/molecule/
repo_url: https://github.com/ansible-community/molecule
edit_uri: blob/main/docs/
copyright: Copyright Â© 2023 Red Hat, Inc.
strict: true

theme:
  name: ansible
  features:
    - content.code.copy
    - content.action.edit
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - toc.integrate
extra:
  social:
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/molecule/
      name: PyPI
    - icon: fontawesome/solid/scroll
      link: https://github.com/ansible-community/molecule/releases
      name: Releases
    - icon: simple/matrix
      link: https://matrix.to/#/#devtools:ansible.com
      name: Matrix
    - icon: fontawesome/solid/comments
      link: https://github.com/ansible-community/molecule/discussions
      name: Discussions
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ansible-community/molecule

nav:
  - Introduction: index.md
  - Installation:
      - installation.md
      - upgrade.md
  - Getting Started Guide: getting-started.md
  - User Guide:
      - user_guide/understanding.md
      - user_guide/testing_collections.md
      - user_guide/testing_roles.md
      - user_guide/ci.md
      - user_guide/using_tox_ansible.md
      - user_guide/examples.md
  - Examples:
      - examples/docker.md
      - examples/podman.md
      - examples/kubevirt.md
  - contributing.md
  - References:
      - references/usage.md
      - references/configuration.md
      - references/faq.md
      - references/porting_guide.md
      - references/roadmap.md

plugins:
  - autorefs
  - search
  - material/social

  - mkdocstrings:
      enable_inventory: true
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            # Sphinx is for historical reasons, but we could consider switching if needed
            # https://mkdocstrings.github.io/griffe/docstrings/
            docstring_style: sphinx
            merge_init_into_class: yes
            show_submodules: yes
          import:
            - url: https://docs.ansible.com/ansible/latest/objects.inv
              domains: [py, std, "std:doc", "std:label"]
            - url: https://pip.pypa.io/en/latest/objects.inv
              domains: [py, std]

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - admonition
  - def_list
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      normalize_issue_symbols: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      # reduced to keep TOC nice under Changelog page
      toc_depth: 2
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
