[aliases]
dists = clean --all sdist bdist_wheel

[bdist_wheel]
universal = 1

[metadata]
name = molecule
url = https://github.com/ansible/molecule
project_urls =
    Bug Tracker = https://github.com/ansible/molecule/issues
    Release Management = https://github.com/ansible/molecule/projects
    CI: Travis = https://travis-ci.com/ansible/molecule
    Code of Conduct = https://docs.ansible.com/ansible/latest/community/code_of_conduct.html
    Documentation = https://molecule.readthedocs.io
    Mailing lists = https://docs.ansible.com/ansible/latest/community/communication.html#mailing-list-information
    Source Code = https://github.com/ansible/molecule
description = Molecule aids in the development and testing of Ansible roles
long_description = file: README.rst
author = Ansible by Red Hat
author_email = info@ansible.com
maintainer = Ansible by Red Hat
maintainer_email = info@ansible.com
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 5 - Production/Stable

    Environment :: Console

    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators

    License :: OSI Approved :: MIT License

    Natural Language :: English

    Operating System :: OS Independent

    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

    Topic :: System :: Systems Administration
    Topic :: Utilities
keywords =
    ansible
    roles
    testing
    molecule

[options]
use_scm_version = True
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*
packages = find:
include_package_data = True
zip_safe = False

# These are required during `setup.py` run:
setup_requires =
    setuptools_scm >= 1.15.0
    setuptools_scm_git_archive >= 1.0

# These are required in actual runtime:
install_requires =
    ansible >= 2.5
    ansible-lint >= 4.0.2, < 5

    anyconfig == 0.9.7
    cerberus >= 1.2, < 3
    click == 6.7
    click-completion == 0.3.1
    colorama == 0.3.9
    cookiecutter == 1.6.0
    python-gilt >= 1.2.1, < 2
    Jinja2 == 2.10
    pexpect >= 4.6.0, < 5
    psutil == 5.4.6; sys_platform!="win32" and sys_platform!="cygwin"
    PyYAML == 3.13
    sh == 1.12.14
    six == 1.11.0
    tabulate == 0.8.2
    testinfra == 1.19.0
    tree-format == 0.1.2

[options.extras_require]
docs =
    alabaster
    Sphinx
azure =
    ansible[azure]
digitalocean =
    dopy; python_version<"3.0"
docker =
    docker>=2.0.0
ec2 =
    boto
    boto3
gce =
    apache-libcloud
linode =
    linode-python; python_version<"3.0"
lxc =
    lxc-python2; python_version<"3.0" and sys_platform=="linux2"
openstack =
    shade
vagrant =
    python-vagrant
windows =
    pywinrm

[options.entry_points]
console_scripts =
    molecule = molecule.__main__:main

[options.packages.find]
where = .

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source
