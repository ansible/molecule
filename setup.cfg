[aliases]
dists = clean --all sdist bdist_wheel

[bdist_wheel]
universal = 1

[metadata]
name = molecule
url = https://github.com/ansible/molecule
project_urls =
    Bug Tracker = https://github.com/ansible/molecule/issues
    Release Management = https://github.com/ansible/molecule/projects
    CI: Travis = https://travis-ci.com/ansible/molecule
    Code of Conduct = https://docs.ansible.com/ansible/latest/community/code_of_conduct.html
    Documentation = https://molecule.readthedocs.io
    Mailing lists = https://docs.ansible.com/ansible/latest/community/communication.html#mailing-list-information
    Source Code = https://github.com/ansible/molecule
description = Molecule aids in the development and testing of Ansible roles
long_description = file: README.rst
author = Ansible by Red Hat
author_email = info@ansible.com
maintainer = Ansible by Red Hat
maintainer_email = info@ansible.com
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 5 - Production/Stable

    Environment :: Console

    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators

    License :: OSI Approved :: MIT License

    Natural Language :: English

    Operating System :: OS Independent

    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

    Topic :: System :: Systems Administration
    Topic :: Utilities
keywords =
    ansible
    roles
    testing
    molecule

[options]
use_scm_version = True
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*
packages = find:
include_package_data = True
zip_safe = False

# These are required during `setup.py` run:
setup_requires =
    setuptools_scm >= 1.15.0
    setuptools_scm_git_archive >= 1.0

# These are required in actual runtime:
install_requires =
    ansible >= 2.5
    ansible-lint >= 4.0.2, < 5

    # TODO(ssbarnea): consider anyconfig removal due to maintenance risks
    # https://github.com/ssato/python-anyconfig/issues/110
    # 0.9.8, 0.9.9 are known to be broken
    anyconfig == 0.9.7
    backports.functools_lru_cache; python_version<"3.3"
    flake8 >=3.6.0
    cerberus >= 1.3.1
    click >= 6.7
    click-completion >= 0.3.1
    colorama >= 0.3.9
    cookiecutter >= 1.6.0
    python-gilt >= 1.2.1, < 2
    Jinja2 >= 2.10.1
    paramiko >= 2.5.0, < 3
    pathlib2; python_version<"3.2"
    pexpect >= 4.6.0, < 5
    pre-commit >= 1.17.0, < 2
    psutil >= 5.4.6, < 6; sys_platform!="win32" and sys_platform!="cygwin"
    PyYAML >= 5.1, < 6
    sh >= 1.12.14
    six >= 1.11.0
    tabulate >= 0.8.3
    testinfra >= 3.0.6, < 4
    tree-format >= 0.1.2
    yamllint >= 1.15.0, < 2

[options.extras_require]
docs =
    alabaster
    Sphinx
azure =
    molecule-azure
digitalocean =
    dopy; python_version<"3.0"
docker =
    docker>=2.0.0
    # selinux python module is needed by ansible-docker modules and allows use
    # of isolated (default) virtualenvs. It does not avoid need to install the
    # system selinux libraries but it will provide a clear message when user
    # has to do that.
    selinux; sys_platform=="linux2"
ec2 =
    boto
    boto3
gce =
    apache-libcloud
hetznercloud =
    hcloud>=1.2.1
linode =
    linode-python; python_version<"3.0"
lxc =
    lxc-python2; python_version<"3.0" and sys_platform=="linux2"
openstack =
    shade
vagrant =
    python-vagrant
windows =
    pywinrm
test =
    flake8>=3.6.0, < 4

    mock>=3.0.5, < 4
    pytest>=4.6.3, < 5
    pytest-cov>=2.7.1, < 3
    pytest-helpers-namespace>=2019.1.8, < 2020
    pytest-mock>=1.10.4, < 2
    pytest-verbose-parametrize>=1.7.0, < 2
    pytest-xdist>=1.29.0, < 2
    shade>=1.31.0, < 2

[options.entry_points]
console_scripts =
    molecule = molecule.__main__:main
molecule_driver =
    docker = molecule.driver.docker
    delegated = molecule.driver.delegated
    digitalocean = molecule.driver.digitalocean
    ec2 = molecule.driver.ec2
    gce = molecule.driver.gce
    hetznercloud = molecule.driver.hetznercloud
    linode = molecule.driver.linode
    lxc = molecule.driver.lxc
    lxd = molecule.driver.lxd
    openstack = molecule.driver.openstack
    podman = molecule.driver.podman
    vagrant = molecule.driver.vagrant

[options.packages.find]
where = .
