[aliases]
dists = clean --all sdist bdist_wheel

[metadata]
name = molecule
author = Ansible by Red Hat
author-email = info@ansible.com
maintainer = Ansible by Red Hat
maintainer-email = info@ansible.com
summary = Molecule aids in the development and testing of Ansible roles.
license = MIT
description-file = README.rst
home-page = https://github.com/ansible/molecule
requires-python = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*,!=3.5.*
project_urls =
    Bug Tracker = https://github.com/ansible/molecule/issues
    CI: Travis = https://travis-ci.com/ansible/molecule
    Code of Conduct = https://docs.ansible.com/ansible/latest/community/code_of_conduct.html
    Documentation = https://molecule.readthedocs.io
    Mailing lists = https://docs.ansible.com/ansible/latest/community/communication.html#mailing-list-information
    Source Code = https://github.com/ansible/molecule
classifier =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Topic :: System :: Systems Administration
    Topic :: Utilities

# setuptools section name:
# [options.extras_require]
# PBR way:
[extras]
docs =
    alabaster
    Sphinx
azure =
    ansible[azure]
docker =
    docker>=2.0.0
ec2 =
    boto
    boto3
gce =
    apache-libcloud
linode =
    linode-python; python_version<"3.0"
lxc =
    lxc-python2; python_version<"3.0"
openstack =
    shade
vagrant =
    python-vagrant
windows =
    pywinrm

[pbr]
skip_authors = True
skip_changelog = True
warnerrors = True

[entry_points]
console_scripts =
    molecule = molecule.shell:main

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[wheel]
universal = 1
