---
- name: Create /etc/molecule
  ansible.builtin.file: dest=/etc/molecule
    group=root
    owner=root
    mode=0755
    state=directory

- name: Create /etc/molecule/{{ ansible_host }}
  ansible.builtin.copy: dest="/etc/molecule/{{ ansible_host }}"
    group=root
    owner=root
    mode=0644
    content="{{ ansible_host }}"
