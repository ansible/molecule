---
vagrant:
  platforms:
    - name: ubuntu
      box: ubuntu/trusty64
    - name: centos7
      box: centos/7

  providers:
    - name: virtualbox
      type: virtualbox

  instances:
    - name: demo-01
      ansible_groups:
        - demo
        - demo1
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
    - name: demo-02
      ansible_groups:
        - demo
        - demo2
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
