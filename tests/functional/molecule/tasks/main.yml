---
- include: rhel.yml
  when: ansible_os_family == 'RedHat'

- include: debian.yml
  when: ansible_os_family == 'Debian'

- name: Create /etc/molecule on all hosts
  file: dest=/etc/molecule
        group=root
        owner=root
        mode=0755
        state=directory

- name: Test ability to target ansible tags (molecule1)
  shell: /bin/true
  changed_when: False
  tags: molecule1

- name: Test ability to target ansible tags (molecule2)
  shell: /bin/true
  changed_when: False
  tags: molecule2
