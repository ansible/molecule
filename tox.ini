
[tox]
minversion = 3.5.3
envlist =
    py{27,36,37}-ansible{24,25,26,27}-functional
    py{27,36,37}-ansible{24,25,26,27}-unit
    py{27,36,37}-lint
    format-check
    doc
skipdist = True
skip_missing_interpreters = True

[testenv]
usedevelop = True
passenv = *
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    ansible24: ansible>=2.4,<2.5
    ansible25: ansible>=2.5,<2.6
    ansible26: ansible>=2.6,<2.7
    ansible27: ansible>=2.7,<2.8
    ansibledevel: git+https://github.com/ansible/ansible.git
extras =
    azure
    docker
    gce
    lxc
    openstack
    vagrant
commands =
    unit: pytest test/unit/ --cov={toxinidir}/molecule/ --no-cov-on-fail {posargs}
    functional: pytest test/functional/ {posargs}
    lint: flake8
    lint: yamllint -s test/ molecule/

[testenv:format]
commands =
    yapf -i -r molecule/ test/

[testenv:format-check]
commands =
    yapf -d -r molecule/ test/

[testenv:doc]
passenv = *
commands =
    python setup.py build_sphinx --builder=html
extras =
    docs

[testenv:upload]
envdir = {toxworkdir}/py27-ansible25-unit
whitelist_externals =
    rm
commands=
    rm -rf dist/*
    python setup.py sdist bdist_wheel
    twine check dist/*
    twine upload dist/*

[testenv:pur]
commands=
    pur -r requirements.txt

