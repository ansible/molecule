
[tox]
minversion = 1.8
envlist =
    py{27}-ansible{22,23,24,25,26}-functional
    py{27,36,37}-ansible{22,23,24,25,26}-unit
    py{36,37}-ansible{24,25,26}-functional
    py{27,36,37}-lint
    format-check
    doc
skipdist = True
skip_missing_interpreters=True

[testenv]
usedevelop = True
passenv = *
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    ansible22: ansible==2.2.3.0
    ansible22: docker-py==1.10.6
    ansible23: ansible==2.3.3.0
    ansible23: docker-py==1.10.6
    ansible24: ansible==2.4.5.0
    ansible24: docker-py==1.10.6
    ansible25: ansible==2.5.5
    ansible25: docker-py==1.10.6
    ansible26: ansible==2.6.0
    ansible26: docker==3.4.1
commands =
    unit: py.test -vv --cov-report=term-missing --cov={toxinidir}/molecule/ --no-cov-on-fail {posargs}
    functional: py.test -vv -x test/functional/ {posargs}
    lint: flake8
    lint: yamllint -s test/ molecule/

[testenv:format]
commands =
    yapf -i -r molecule/ test/

[testenv:format-check]
commands =
    yapf -d -r molecule/ test/

[testenv:doc]
passenv = *
deps=
    -rdoc-requirements.txt
commands=
    python setup.py build_sphinx --builder=html

[testenv:pur]
commands=
    pur -r requirements.txt

