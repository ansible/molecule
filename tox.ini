
[tox]
minversion = 1.8
envlist =
    py{27}-ansible{24,25,26}-functional
    py{27,36,37}-ansible{24,25,26}-unit
    py{36,37}-ansible{24,25,26}-functional
    py{27,36,37}-lint
    format-check
    doc
skipdist = True
skip_missing_interpreters=True

[testenv]
usedevelop = True
passenv = *
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    ansible24: ansible==2.4.6.0
    ansible25: ansible==2.5.9
    ansible26: ansible==2.6.4
commands =
    unit: pytest test/unit/ --cov={toxinidir}/molecule/ --no-cov-on-fail {posargs}
    functional: pytest test/functional/ {posargs}
    lint: flake8
    lint: yamllint -s test/ molecule/

[testenv:format]
commands =
    yapf -i -r molecule/ test/

[testenv:format-check]
commands =
    yapf -d -r molecule/ test/

[testenv:doc]
passenv = *
deps=
    -rdoc-requirements.txt
commands=
    python setup.py build_sphinx --builder=html

[testenv:pur]
commands=
    pur -r requirements.txt

