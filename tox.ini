[tox]
minversion = 1.8
envlist =
    py{27,36,37}-ansible{24,25,26}-functional
    py{27,36,27}-ansible{24,25,26}-unit
    py{27,36,37}-lint
    format-check
    doc
skipdist = True
skip_missing_interpreters=True
# sitepackages improve speed and footprint at small risk of missing to spot
# undeclared dependencies which are already installed on the system.
sitepackages=True

[testenv]
usedevelop = True
passenv = *
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    ansible24: ansible==2.4.6.0
    ansible25: ansible==2.5.9
    ansible26: ansible==2.6.4
envdir =
    py27-ansible24: {toxworkdir}/py27-ansible24
    py27-ansible25: {toxworkdir}/py27-ansible25
    py27-ansible26: {toxworkdir}/py27-ansible26
    py36-ansible24: {toxworkdir}/py36-ansible24
    py36-ansible25: {toxworkdir}/py36-ansible25
    py36-ansible26: {toxworkdir}/py36-ansible26
    py37-ansible24: {toxworkdir}/py37-ansible24
    py37-ansible25: {toxworkdir}/py37-ansible25
    py37-ansible26: {toxworkdir}/py37-ansible26

commands =
    unit: py.test -vv --cov-report=term-missing --cov={toxinidir}/molecule/ --no-cov-on-fail {posargs}
    functional: py.test -vv -x test/functional/ {posargs}
    lint: flake8
    lint: yamllint -s test/ molecule/

[testenv:format]
commands =
    yapf -i -r molecule/ test/

[testenv:format-check]
commands =
    yapf -d -r molecule/ test/

[testenv:doc]
passenv = *
deps=
    -rdoc-requirements.txt
commands=
    python setup.py build_sphinx --builder=html

[testenv:pur]
commands=
    pur -r requirements.txt

