[tox]
envlist=flake8,yapf,docs,py27

[flake8]
max-line-length = 120
exclude = .venv,.tox,dist,build,docs
format = pylint

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:yapf]
deps = yapf
commands =
    yapf -d -r molecule/ tests/

[testenv:docs]
passenv = *
deps=-rdocs-requirements.txt
commands=
    python setup.py build_sphinx

[testenv:py27]
passenv = *
deps =
    -rrequirements.txt
    -rtest-requirements.txt
commands =
    python -m unittest discover --failfast
