[tox]
minversion = 3.7.0
envlist =
    py{27,36,37}-ansible{24,25,26,27}-functional
    py{27,36,37}-ansible{24,25,26,27}-unit
    py{27,36,37}-lint
    format-check
    doc
skipdist = True
skip_missing_interpreters = True
# sitepackages improve speed and footprint at small risk of missing to spot
# undeclared dependencies which are already installed on the system.
sitepackages=True

[testenv]
usedevelop = True
passenv = *
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    ansible24: ansible>=2.4,<2.5
    ansible25: ansible>=2.5,<2.6
    ansible26: ansible>=2.6,<2.7
envdir =
    py27-ansible25: {toxworkdir}/py27-ansible25
    py27-ansible26: {toxworkdir}/py27-ansible26
    py36-ansible24: {toxworkdir}/py36-ansible24
    py36-ansible25: {toxworkdir}/py36-ansible25
    py36-ansible26: {toxworkdir}/py36-ansible26
    py37-ansible24: {toxworkdir}/py37-ansible24
    py37-ansible25: {toxworkdir}/py37-ansible25
    py37-ansible26: {toxworkdir}/py37-ansible26
    ansibledevel: git+https://github.com/ansible/ansible.git
extras =
    azure
    docker
    gce
    lxc
    openstack
    vagrant
commands =
    unit: pytest test/unit/ --cov={toxinidir}/molecule/ --no-cov-on-fail {posargs}
    functional: pytest test/functional/ {posargs}
    lint: flake8
    lint: yamllint -s test/ molecule/

[testenv:format]
commands =
    yapf -i -r molecule/ test/

[testenv:format-check]
commands =
    yapf -d -r molecule/ test/

[testenv:doc]
passenv = *
commands =
    python setup.py build_sphinx --builder=html
extras =
    docs

[testenv:pur]
commands=
    pur -r requirements.txt

