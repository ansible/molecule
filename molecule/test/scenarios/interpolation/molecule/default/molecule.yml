---
dependency:
  name: galaxy
driver:
  name: ${DRIVER_NAME}
lint:
  cmd: yamllint .
platforms:
  - name: $INSTANCE_NAME
    image: ${TEST_BASE_IMAGE}
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
scenario:
  name: default
verifier:
  name: testinfra
