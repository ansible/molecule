---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${TEST_BASE_IMAGE}
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
scenario:
  name: ansible-galaxy
verifier:
  name: ansible
