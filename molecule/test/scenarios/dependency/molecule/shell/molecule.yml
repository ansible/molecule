---
dependency:
  name: shell
  command: $MOLECULE_SCENARIO_DIRECTORY/run.bash
driver:
  name: docker
platforms:
  - name: instance
    image: ${TEST_BASE_IMAGE}
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
scenario:
  name: shell
verifier:
  name: ansible
