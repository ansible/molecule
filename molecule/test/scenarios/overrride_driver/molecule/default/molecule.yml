---
dependency:
  name: galaxy
driver:
  # NOTE(retr0h): Functional test overrides this on command line.
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: ../../resources/.yamllint
platforms:
  - name: instance
    image: centos:latest
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    docker:
      create: ../../../../resources/playbooks/docker/create.yml
      destroy: ../../../../resources/playbooks/docker/destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
