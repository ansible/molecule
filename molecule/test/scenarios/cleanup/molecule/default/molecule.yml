---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../resources/.yamllint
platforms:
  - name: instance
    image: centos:latest
    command: /sbin/init
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
    cleanup: cleanup.yml
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
