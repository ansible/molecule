---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance
    hostname: instance
    image: centos:latest
    registry:
      url: docker.io
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
    # keep this here to test that we convert integers to strings:
    SOME_VALUE_AS_INFO: 1
verifier:
  name: ansible
