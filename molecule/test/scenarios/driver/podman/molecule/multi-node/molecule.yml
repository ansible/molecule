---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance-1
    image: ${TEST_BASE_IMAGE}
    pre_build_image: true
    registry:
      url: docker.io
    groups:
      - foo
      - bar
  - name: instance-2
    image: ${TEST_BASE_IMAGE}
    pre_build_image: true
    registry:
      url: docker.io
    groups:
      - foo
      - baz
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
scenario:
  name: multi-node
verifier:
  name: ansible
