---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  cmd: yamllint .
platforms:
  - name: instance
    image: ${TEST_BASE_IMAGE}
    groups:
      - example
    children:
      - example_1
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  inventory:
    links:
      hosts: ../../hosts
      host_vars: ../../host_vars
      group_vars: ../../group_vars
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
scenario:
  name: links
verifier:
  name: testinfra
