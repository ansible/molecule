---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${TEST_BASE_IMAGE}
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  env:
    ANSIBLE_ROLES_PATH: ../../../../resources/roles/
scenario:
  name: testinfra
verifier:
  name: testinfra
  options:
    vvv: true
  additional_files_or_dirs:
    - ../shared/test_*.py
