---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${TEST_BASE_IMAGE}
    command: /sbin/init
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    side_effect: side_effect.yml
verifier:
  name: ansible
