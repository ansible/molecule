---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  cmd: yamllint .
platforms:
  - name: instance
    image: ${TEST_BASE_IMAGE}
    command: /sbin/init
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
    side_effect: side_effect.yml
scenario:
  name: default
verifier:
  name: testinfra
