---
ci:
  skip:
    # https://github.com/pre-commit-ci/issues/issues/55
    - pip-compile
    - pip-compile-docs
    - pip-compile-upgrade
    - pip-compile-docs-upgrade
default_language_version:
  python: python3.8
exclude: |
  (?x)(
      ^docs/conf.py$
  )
repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    # keep it before yamllint
    rev: "v2.5.1"
    hooks:
      - id: prettier
        # Temporary excludes so we can gradually normalize the formatting
        exclude: >
          (?x)^(
            src/molecule/cookiecutter/.*|
            src/molecule/test/resources/templates/.*
          )$
        additional_dependencies:
          - prettier
          - prettier-plugin-toml
  - repo: https://github.com/PyCQA/doc8
    rev: "0.10.1"
    hooks:
      - id: doc8
  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.1.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3
  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies:
          - pydocstyle>=5.1.1
          - flake8-absolute-import
          - flake8-black>=0.1.1
          - flake8-docstrings>=1.5.0
        language_version: python3
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
        types: [file, yaml]
        entry: yamllint --strict
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        # empty args needed in order to match mypy cli behavior
        args: []
        entry: mypy src/
        pass_filenames: false
        additional_dependencies:
          - ansible-compat>=2.0.0
          - click>=8.0.1
          - enrich>=1.2.7
          - importlib-metadata>=4.6.1
          - jinja2
          - packaging
          - rich
          - ruamel.yaml>=0.17.10
          - types-PyYAML
          - types-dataclasses
          - types-filelock
          - types-setuptools
  - repo: https://github.com/PyCQA/pylint
    rev: v2.12.2
    hooks:
      - id: pylint
        additional_dependencies:
          - ansible-compat>=2.0.0
          - cerberus
          - click
          - click-help-colors
          - cookiecutter
          - enrich>=1.2.7
          - filelock
          - pexpect
          - testinfra
  - repo: local
    hooks:
      - id: pip-compile
        name: pip-compile
        entry: python3.8 -m piptools compile -q --strip-extras --no-annotate --output-file=requirements.txt tools/opts.txt setup.cfg --extra test --extra yamllint
        language: system
        files: ^(setup\.cfg|=constraints\.txt)$
        pass_filenames: false
        stages: [manual]
      - id: pip-compile-docs
        name: pip-compile-docs
        entry: python3.8 -m piptools compile -q --strip-extras --no-annotate --output-file=docs/requirements.txt docs/requirements.in setup.cfg
        language: system
        files: ^(setup\.cfg|docs\/requirements\.(txt|in)|=constraints\.txt)$
        pass_filenames: false
        stages: [manual]
      - id: pip-compile-upgrade
        name: pip-compile-upgrade
        entry: python3.8 -m piptools compile -q --strip-extras --upgrade --no-annotate --output-file=requirements.txt tools/opts.txt setup.cfg --extra test --extra yamllint
        language: system
        files: ^(setup\.cfg|requirements\.txt|=constraints\.txt)$
        pass_filenames: false
        stages: [manual]
      - id: pip-compile-docs-upgrade
        name: pip-compile-docs-upgrade
        entry: python3.8 -m piptools compile -q --strip-extras --upgrade --no-annotate --output-file=docs/requirements.txt docs/requirements.in setup.cfg
        language: system
        files: ^(setup\.cfg|docs\/requirements\.(txt|in)|=constraints\.txt)$
        pass_filenames: false
        stages: [manual]
